<h1> ToDo List Management</h1>

<div class="grid-container">

  <div class="formfield">
    <form [formGroup]="addForm" >
<!-- (ngSubmit)="onSubmit()" -->
      <div class="form-group">
        <label for="taskName">Task Name:</label>
        <input type="text" class="form-control" formControlName="taskName" id="taskName" autocomplete="off">
        <div class="error"
          *ngIf="addForm.controls['taskName'].hasError('required') && addForm.controls['taskName'].touched">
          Task Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="description">description:</label>
        <input type="text" class="form-control" formControlName="description" id="description" autocomplete="off">
        <div class="error"
          *ngIf="addForm.controls['description'].hasError('required') && addForm.controls['description'].touched">
          description is required</div>
      </div>

      <div class="form-group">
        <label for="data">Date:</label>
        <input type="datetime" class="form-control" formControlName="data" id="data" autocomplete="off">
        <div class="error"
         *ngIf="addForm.controls['data'].hasError('required') && addForm.controls['data'].touched">
          date is required</div>
      </div>

      <button [disabled]="addForm.invalid" (click)="onSubmit()">ADD TASK</button>
      <button *ngIf="ifeditTask" (click)="saveChanges()">EDIT TASK</button>
      
      <div *ngIf="invalidLogin" class="error">
        <div>Invalid credentials.</div>
      </div>
    </form>

  </div>

  <div class="card-columns" style="padding: 13px;">

    <div class="todocard" *ngFor="let task of taskList, let i=index">
      
        <h4>{{task.id}} - {{task.taskName}}</h4>    
        <p> {{task.description}} </p>
        <p> {{task.data}} </p>
     
      <button (click)="delTask(task)"> REMOVE </button>
      <button (click)="editTask(task)"> EDIT </button>
    </div>
    <button (click)="loadTaskList()"> REFRESH LIST </button>
  </div>

</div>
